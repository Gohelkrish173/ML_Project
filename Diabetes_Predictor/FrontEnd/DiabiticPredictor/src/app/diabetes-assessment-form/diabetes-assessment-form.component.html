<div class="container form-container bg-white p-6 rounded-xl shadow-lg border border-gray-200 mt-5">
  <h2 class="text-3xl font-bold text-center mt-4 mb-5 text-blue-600">Diabetes Assessment Form</h2>
  
  <form [formGroup]="diabetesForm" (ngSubmit)="onSubmit()">
      <div class="row g-2">
          <div class="col-md-3">
              <label class="form-label font-semibold text-gray-700">Age</label>
              <input type="number" class="form-control" formControlName="Age" min="1" required />
          </div>
          <div class="col-md-3">
              <label class="form-label font-semibold text-gray-700">Pregnancies</label>
              <input type="number" class="form-control" formControlName="Pregnancies" min="0" required />
          </div>
          <div class="col-md-3">
              <label class="form-label font-semibold text-gray-700">BMI</label>
              <input type="number" step="0.1" class="form-control" formControlName="BMI" min="1" required />
          </div>
          <div class="col-md-3">
              <label class="form-label font-semibold text-gray-700">Glucose</label>
              <input type="number" step="0.1" class="form-control" formControlName="Glucose" min="1" required />
          </div>
          <div class="col-md-3">
              <label class="form-label font-semibold text-gray-700">Blood Pressure</label>
              <input type="number" class="form-control" formControlName="BloodPressure" min="1" required />
          </div>
          <div class="col-md-3">
              <label class="form-label font-semibold text-gray-700">HbA1c</label>
              <input type="number" step="0.1" class="form-control" formControlName="HbA1c" min="1" required />
          </div>
          <div class="col-md-3">
              <label class="form-label font-semibold text-gray-700">LDL</label>
              <input type="number" step="0.1" class="form-control" formControlName="LDL" min="1" required />
          </div>
          <div class="col-md-3">
              <label class="form-label font-semibold text-gray-700">HDL</label>
              <input type="number" step="0.1" class="form-control" formControlName="HDL" min="1" required />
          </div>
          <div class="col-md-3">
              <label class="form-label font-semibold text-gray-700">Triglycerides</label>
              <input type="number" step="0.1" class="form-control" formControlName="Triglycerides" min="1" required />
          </div>
          <div class="col-md-3">
              <label class="form-label font-semibold text-gray-700">Waist Circumference</label>
              <input type="number" step="0.1" class="form-control" formControlName="WaistCircumference" min="1" required />
          </div>
          <div class="col-md-3">
              <label class="form-label font-semibold text-gray-700">Hip Circumference</label>
              <input type="number" step="0.1" class="form-control" formControlName="HipCircumference" min="1" required />
          </div>
          <div class="col-md-3">
              <label class="form-label font-semibold text-gray-700">WHR</label>
              <input type="number" step="0.1" class="form-control" formControlName="WHR" min="1" required />
          </div>
      </div>
      
      <div class="col-md-3 mt-2">
          <label class="form-label font-semibold text-gray-700">Diet Type</label>
          <select class="form-select" formControlName="DietType" required>
              <option value=0>Unbalanced</option>
              <option value=1>Balanced</option>
              <option value=2>Vegan/Vegetarian</option>
          </select>
      </div>
      
      <div class="row g-1 mt-1">
          <div class="col-md-4 radio-group">
              <label class="text-gray-700">Family History:</label>
              <div class="form-check">
                  <input class="form-check-input" type="radio" formControlName="FamilyHistory" value=1 required />
                  <label class="form-check-label text-green-600">Yes</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" formControlName="FamilyHistory" value=0 required />
                  <label class="form-check-label text-red-600">No</label>
              </div>
          </div>

          <div class="col-md-4 radio-group">
              <label class="text-gray-700">Hypertension:</label>
              <div class="form-check">
                  <input class="form-check-input" type="radio" formControlName="Hypertension" value=1 required />
                  <label class="form-check-label text-green-600">Yes</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" formControlName="Hypertension" value=0 required />
                  <label class="form-check-label text-red-600">No</label>
              </div>
          </div>
          
          <div class="col-md-4 radio-group">
              <label class="text-gray-700">Medication Use:</label>
              <div class="form-check">
                  <input class="form-check-input" type="radio" formControlName="MedicationUse" value=1 required />
                  <label class="form-check-label text-green-600">Yes</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" formControlName="MedicationUse" value=0 required />
                  <label class="form-check-label text-red-600">No</label>
              </div>
          </div>
      </div>
      
      <div class="text-center mt-4 mb-4">
          <button class="btn btn-primary px-4 py-2 rounded-lg" type="submit">Submit</button>
      </div>
  </form>
</div>
